<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Stock - Sistema Farmacéutico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2><i class="bi bi-graph-up"></i> Gestión de Stock de Medicamentos</h2>
        
        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <!-- Botones -->
        <div class="mb-3">
            <a th:href="@{/farmaceutico/medicamentos}" class="btn btn-secondary me-2">
                <i class="bi bi-arrow-left"></i> Medicamentos
            </a>
            <a th:href="@{/farmaceutico/lotes}" class="btn btn-secondary">
                <i class="bi bi-box-seam"></i> Lotes
            </a>
        </div>
        
        <!-- Tabla simple -->
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Medicamento</th>
                    <th>Stock Total</th>
                    <th>Lotes</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${stock}">
                    <td>
                        <strong th:text="${item.nombreMedicamento}">Medicamento</strong>
                        <div class="small text-muted" th:text="${item.descripcion}">Descripción</div>
                    </td>
                    <td>
						<span class="badge"
						      th:class="${item.estadoStock == 'CRITICO' ? 'badge bg-danger' : 
						                 (item.estadoStock == 'BAJO' ? 'badge bg-warning' : 'badge bg-success')}"
						      th:text="${item.stockTotal}">0</span>

                    </td>
					<td th:text="${item.cantidadLotes} + ' lotes'">0 lotes</td>

                    <td>
                        <span th:if="${item.estadoStock == 'CRITICO'}" class="badge bg-danger">
                            <i class="bi bi-exclamation-octagon"></i> Crítico
                        </span>
                        <span th:if="${item.estadoStock == 'BAJO'}" class="badge bg-warning">
                            <i class="bi bi-exclamation-triangle"></i> Bajo
                        </span>
                        <span th:if="${item.estadoStock == 'NORMAL'}" class="badge bg-success">
                            <i class="bi bi-check-circle"></i> Normal
                        </span>
                    </td>
                    <td>
						<a th:href="@{|/farmaceutico/lotes/medicamento/${item.idMedicamento}|}" 
						   class="btn btn-sm btn-outline-primary">
						   <i class="bi bi-eye"></i> Ver Lotes
						</a>

                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(stock)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        No hay datos de stock disponibles
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
