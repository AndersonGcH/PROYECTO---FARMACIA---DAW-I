<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Transportista</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Estilos personalizados -->
	<style>
		body {
			background-color: #f5f7fa;
		}

		.card {
			border-radius: 12px;
		}

		.table thead {
			background-color: #f1f3f5;
		}

		.badge-estado {
			font-size: 0.85rem;
			padding: 6px 10px;
		}

		.modal-backdrop.show {
			opacity: 0.5;
		}

		.modal-content {
			border-radius: 14px;
		}

		.modal-header {
			background-color: #212529;
			color: white;
		}

		.modal-header .btn-close {
			filter: invert(1);
		}

		.info-label {
			font-weight: 600;
			color: #555;
		}

		.info-value {
			font-weight: 500;
		}
	</style>
</head>

<body class="container py-4">

	<!-- TTULO -->
	<h3 class="mb-4">
		 rdenes asignadas
	</h3>

	<!-- FILTRO -->
	<form method="get" th:action="@{/transportista/ordenes}" class="row mb-4 g-2">

		<div class="col-md-3 col-lg-2">
			<select name="estado" class="form-select shadow-sm" onchange="this.form.submit()">
				<option value="">- ESTADO -</option>
				<option value="PENDIENTE" th:selected="${estadoSeleccionado == 'PENDIENTE'}">
					PENDIENTE
				</option>
				<option value="EN PREPARACION" th:selected="${estadoSeleccionado == 'EN PREPARACION'}">
					EN PREPARACIN
				</option>
				<option value="EN RUTA" th:selected="${estadoSeleccionado == 'EN RUTA'}">
					EN RUTA
				</option>
			</select>
		</div>

		<div class="col-md-3 col-lg-2">
			<select name="sede" class="form-select shadow-sm" onchange="this.form.submit()">
				<option value="">- SEDE -</option>
				<option th:each="s : ${sedes}" th:value="${s.nombre}" th:text="${s.nombre}"
					th:selected="${sedeSeleccionada == s.nombre}">
				</option>
			</select>
		</div>

	</form>

	<!-- TABLA -->

	<div class="table-responsive">
		<table class="table table-hover table-striped align-middle mb-0">
			<thead class="table-dark">
				<tr class="text-center">
					<th>Orden</th>
					<th>Medicamento</th>
					<th>Sede</th>
					<th>Estado</th>
					<th>Acci贸n</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="o : ${ordenes}">
					<td class="text-center" th:text="${o.idOrden}"></td>
					<td class="text-center" th:text="${o.medicamento}"></td>
					<td class="text-center" th:text="${o.sede}"></td>

					<!-- ESTADO CON BADGE -->
					<td class="text-center">
						<span class="badge badge-estado" th:classappend="${ 
					          o.estado == 'PENDIENTE' ? 'bg-warning text-dark' :
					          o.estado == 'EN PREPARACION' ? 'bg-info text-dark' :
					          o.estado == 'EN RUTA' ? 'bg-primary' :
					          'bg-success'
					      }">
							<span th:text="${o.estado}"></span>
						</span>
					</td>

					<td class="text-center">
						<a class="btn btn-outline-primary btn-sm px-3"
							th:href="@{/transportista/ordenes(idDetalle=${o.idDetalle}, estado=${estadoSeleccionado})}">
							ATENDER
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- TOTAL DE RDENES -->
	<div class="mt-3 text-muted small">
	    <span th:if="${#lists.isEmpty(ordenes)}">
	        No hay 贸rdenes para los filtros seleccionados
	    </span>
	    <span th:unless="${#lists.isEmpty(ordenes)}">
	        Total: <span th:text="${#lists.size(ordenes)}"></span> 贸rdenes
	    </span>
	</div>


	<!-- ===================== MODAL ===================== -->
	<div th:if="${ordenSeleccionada != null}">

		<div class="modal fade show d-block" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content shadow-lg">

					<!-- HEADER -->
					<div class="modal-header table-dark">
						<h5 class="modal-title"> Atender Orden</h5>
						<a class="btn-close" th:href="@{/transportista/ordenes}"></a>
					</div>

					<!-- BODY -->
					<div class="modal-body">

						<div class="row mb-2">
							<div class="col-5 info-label">Orden:</div>
							<div class="col-7 info-value" th:text="${ordenSeleccionada.idOrden}"></div>
						</div>

						<div class="row mb-2">
							<div class="col-5 info-label">Sede:</div>
							<div class="col-7 info-value" th:text="${ordenSeleccionada.sede}"></div>
						</div>

						<div class="row mb-2">
							<div class="col-5 info-label">Direcci贸n:</div>
							<div class="col-7 info-value" th:text="${ordenSeleccionada.direccionSede}">
							</div>
						</div>

						<div class="row mb-2">
							<div class="col-5 info-label">Medicamento:</div>
							<div class="col-7 info-value" th:text="${ordenSeleccionada.medicamento}"></div>
						</div>

						<div class="row mb-2">
							<div class="col-5 info-label">Cantidad:</div>
							<div class="col-7 info-value" th:text="${ordenSeleccionada.cantidad}"></div>
						</div>

						<div class="row">
							<div class="col-5 info-label">Estado de la orden:</div>
							<div class="col-7 info-value" th:text="${ordenSeleccionada.estado}"></div>
						</div>

					</div>

					<!-- FOOTER -->
					<div class="modal-footer" th:if="${ordenSeleccionada.estado != 'ENTREGADO'}">

						<form th:action="@{/transportista/ordenes/avanzar/{id}(id=${ordenSeleccionada.idDetalle})}"
							method="post">

							<input type="hidden" name="estado" th:value="${estadoSeleccionado}" />

							<button class="btn btn-success px-4" th:text="
                                    ${ordenSeleccionada.estado == 'PENDIENTE' ? 'PREPARAR PEDIDO' :
                                      ordenSeleccionada.estado == 'EN PREPARACION' ? 'INICIAR ENTREGA' :
                                      'MARCAR COMO ENTREGADO'}">
							</button>
						</form>

					</div>

				</div>
			</div>
		</div>

		<!-- BACKDROP -->
		<div class="modal-backdrop fade show"></div>

	</div>
	<!-- ================================================= -->

</body>

</html>
