<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning">
            Editar Usuario
        </div>
        <div class="card-body">
            <form th:action="@{/admin/usuarios/editar/{email}(email=${usuarioEmail})}"
                  method="post" th:object="${registroUsuarioDTO}">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Opcional">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rol ID</label>
                    <input type="number" class="form-control" th:field="*{rolId}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Sede ID</label>
                    <input type="number" class="form-control" th:field="*{sedeId}">
                </div>

                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
