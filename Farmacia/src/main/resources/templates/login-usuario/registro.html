<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 text-success">
                        Registro de Usuario
                    </h3>

                    <form th:action="@{/api/usuarios/registro-form}"
                          th:object="${registroUsuarioDTO}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tel√©fono</label>
                            <input type="text" th:field="*{telefono}" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select th:field="*{rolId}" class="form-select" required>
                                <option value="">Seleccione</option>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                                <option value="3">GESTOR</option>
                                <option value="4">TRANSPORTISTA</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Sede</label>
                            <select th:field="*{sedeId}" class="form-select">
                                <option value="">Seleccione</option>
                                <option value="1">Lima</option>
                                <option value="2">Arequipa</option>
                                <option value="3">Cusco</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Registrar Usuario
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <a th:href="@{/api/usuarios/login-form}" class="text-decoration-none">
                            Volver al Login
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
