<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow rounded-4">

        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0">Usuarios Registrados</h3>

                <a th:href="@{/api/usuarios/login-form}" class="btn btn-outline-danger btn-sm">
                    Cerrar sesión
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th class="text-center">Acción</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td class="text-center">
                                <a th:href="@{/api/usuarios/vista/{email}(email=${usuario.email})}"
                                   class="btn btn-primary btn-sm">
                                    Ver
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${usuarios == null or usuarios.empty}">
                            <td colspan="3" class="text-center text-muted">
                                No hay usuarios registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>

</body>
</html>
