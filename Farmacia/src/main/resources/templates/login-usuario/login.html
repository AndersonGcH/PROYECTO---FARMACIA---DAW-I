<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Sistema de Farmacia</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/img/back.png') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }
    </style>
</head>

<body>

<div class="overlay">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-4">

                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">

                        <h3 class="text-center mb-4 text-success">
                            Sistema de Farmacia
                        </h3>

                        <form th:action="@{/login}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Ingrese su email"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Ingrese su contraseña"
                                       required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                Ingresar
                            </button>
                        </form>

                        <!-- Mensajes -->
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>

                        <div class="text-center mt-3">
                            <a th:href="@{/api/usuarios/registro-form}" class="text-decoration-none">
                                ¿No tienes cuenta? Regístrate
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
